<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Animasi Foto + Audio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #cce7ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #84BBF3;
    color: white;
    border-radius: 8px;
    transition: background-color 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }

  button:hover {
    background-color: #9DCAFF;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 30px;
  }

  .photo {
    width: 250px;
    height: 250px;
    object-fit: cover;
    opacity: 0;
    transform: translateX(0);
    transition: all 1s ease;
    border: 5px solid white;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<button id="showBtn">Click Meee</button>

<div class="container">
  <img src="IMG_20260108_135656_1.jpg" alt="Foto 1" class="photo">
  <img src="IMG_20251102_181912.jpg" alt="Foto 2" class="photo">
  <img src="IMG_20260108_135759.jpg" alt="Foto 3" class="photo">
  <img src="IMG_20251217_121257.jpg" alt="Foto 4" class="photo">
  <img src="IMG-20260107-WA0011.jpg" alt="Foto 5" class="photo">
</div>

<audio id="audio" src="6a10767ed4496.mp3"></audio> <!-- ganti lagu.mp3 sesuai file Kanna -->

<script>
  const btn = document.getElementById('showBtn');
  const photos = document.querySelectorAll('.photo');
  const audio = document.getElementById('audio');

  btn.addEventListener('click', () => {
    btn.style.display = 'none'; // sembunyikan tombol

    // Fade-in audio
    audio.volume = 0;
    audio.play();
    let vol = 0;
    const fadeAudio = setInterval(() => {
      if(vol < 1){
        vol += 0.02; // naikkan volume pelan-pelan
        audio.volume = vol;
      } else {
        clearInterval(fadeAudio);
      }
    }, 100); // tiap 100ms naik 0.02

    // Animasi foto bertahap
    const delays = [600, 1600, 2600, 3600, 4600]; // delay tiap foto
    photos.forEach((photo, i) => {
      // Tentukan arah animasi (kanan/kiri)
      const dir = (i % 2 === 0) ? 300 : -300;
      photo.style.transform = `translateX(${dir}px)`;
      photo.style.opacity = '0';

      setTimeout(() => {
        photo.style.transform = 'translateX(0)';
        photo.style.opacity = '1';
      }, delays[i]);
    });
  });
</script>

</body>
</html>
